<ion-header>

  <ion-navbar>
    <ion-title>{{ "pageHeader.infoPage" | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card> 
    <ion-card-content class="reminder">
      {{ "label.infoPage.infoMessage_1" | translate }}
      {{ "label.infoPage.infoMessage_2" | translate }}
    </ion-card-content>
  </ion-card>
  <ion-card tappable (click)="toggleTOS()">
    <ion-item text-wrap>
      <ion-icon *ngIf="!showTOS" item-left name="arrow-dropright"></ion-icon>
      <ion-icon *ngIf="showTOS" item-left name="arrow-dropdown"></ion-icon>
      {{ "statusMessage.tos.title" | translate }}
    </ion-item>
    <ion-card-content *ngIf="showTOS" class="reminder">
      {{ "statusMessage.tos.message" | translate }}
    </ion-card-content>
  </ion-card>
</ion-content>
