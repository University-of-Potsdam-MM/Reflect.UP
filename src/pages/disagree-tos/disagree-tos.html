<ion-header>

  <ion-navbar>
    <ion-title>{{ "pageHeader.disagreeTOSPage" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-content class="reminder">
          {{ "label.disagreeTOSPage.infoMessage" | translate }}
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <div align="center">
    <button ion-button (click)="tryTOSagain()">
      {{ "buttonLabel.tryAgain" | translate }}
    </button>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-segment>
      <button class="tabButtons" ion-button color="primary" clear icon-left (click)="openImpressum()">
        <ion-icon name="book"></ion-icon>
        {{ "pageHeader.impressumPage" | translate }}
      </button>
      <button class="tabButtons" ion-button color="primary" clear icon-left (click)="openSettings()">
        <ion-icon name="settings"></ion-icon>
        {{ "pageHeader.settingsPage" | translate }}
      </button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
