<ion-list>
  <ion-list-header>
    <h2>{{ "buttonLabel.filter" | translate }}
      <button class="clearBtn" ion-button clear icon-only (click)="clear()">
        <ion-icon name="close"></ion-icon>
      </button>
    </h2>
  </ion-list-header>
  <button class="listBtn" ion-item *ngFor="let module of moduleSemester" (click)="close(module)">
    <div text-wrap>{{ module }}</div>
  </button>
</ion-list>
