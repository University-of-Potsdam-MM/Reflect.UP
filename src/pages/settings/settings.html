<ion-header>
  <ion-navbar>
    <button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ "pageHeader.settingsPage" | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content class="reminder">
      {{ "label.settingsPage.changeLanguage" | translate }}
    </ion-card-content>
  </ion-card>

  <!-- <ion-item padding>
    <ion-label>{{ "label.settingsPage.language" | translate }}</ion-label>
    <ion-select [(ngModel)]="language" (ionChange)="onChange()" okText="{{ 'buttonLabel.ok' | translate }}" cancelText="{{ 'buttonLabel.cancel' | translate }}">
      <ion-option value="en">English</ion-option>
      <ion-option value="de">Deutsch</ion-option>
    </ion-select>
  </ion-item> -->

  <form [formGroup]="langForm">
    <ion-list radio-group formControlName="langs">  
      <ion-item tappable>
        <ion-label>English</ion-label>
        <ion-radio value="en" (ionSelect)="onChange('en')"></ion-radio>
        <ion-avatar item-start>
          <img src="assets/imgs/flags/us.png">
        </ion-avatar>
      </ion-item>
      <ion-item tappable>
        <ion-label>Deutsch</ion-label>
        <ion-radio value="de" (ionSelect)="onChange('de')"></ion-radio>
        <ion-avatar item-start>
          <img src="assets/imgs/flags/de.png">
        </ion-avatar>
      </ion-item>
    </ion-list>
  </form>


</ion-content>

<ion-footer *ngIf="!hideTabBar">
    <tab-bar></tab-bar>
</ion-footer>
