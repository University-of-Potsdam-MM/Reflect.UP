<ion-header>
  <ion-navbar>
    <ion-title>{{ "pageHeader.logoutPage" | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div align="center" *ngIf="config">
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-content class="reminder">
            <p>{{ config.title }} ({{ config.faculty }})</p>
            {{ "label.logoutPage.questionLogout" | translate }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <button id="logoutButtons" ion-button (click)="goHome()">
      {{ "buttonLabel.no" | translate }}
    </button>
    <button id="logoutButtons" ion-button (click)="performLogout()">
      {{ "buttonLabel.yes" | translate }}
    </button>
  </div>
</ion-content>
