<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
         <link rel="stylesheet" type="text/css" href="css/up-style.css" />
        <title>Reflect.UP</title>
    </head>
    <body>
        <div id="app">
        </div>

        <script type="text/template" id="template-home-screen">
            <h1> <%- title %></h1>
            <div id="dates"></div>
            <div id="questions"></div>
        </script>

        <script type="text/template" id="template-config-screen">
            <h1> <%- title %></h1>
            <div id="dates"></div>
                <form id="loginform" type="POST">
					<label for"username">Benutzername</label>
                    <input type="text" id="username" placeholder="Benutzername" />
					<label for"password">Passwort</label>
                    <input type="password" id="password" placeholder="Passwort" />
                    <input type="submit" value="Anmelden" />
                </form
        </script>

        <script type="text/template" id="template-appointments-screen">
            <h1> <%- title %><a class="back" title="zurück" alt="zurück button" href="javascript:history.back()"></a></h1>
			
            <div id="dates"></div>
        </script>

        <script type="text/template" id="template-appointment-list">
            <ul id="appointments"></ul>
            <div class="content-footer" >
                <a id="more-appointments-button" class="button" >Weitere Termine</a>
            </div>
        </script>

        <script type="text/template" id="template-question-collection-list">
            <h2>Offene Fragen</h2>
            <ul id="question-collection"></ul>
        </script>

        <script type="text/template" id="template-appointment-list-item">
            <div class="date-container" >
                <div class="date" >
                    <%- begin.getDate() %>.<%- ('0'+(begin.getMonth()+1)).slice(-2) %>
                    <% if (begin.getDate() != end.getDate()){ %>
                    -
                    <%- ('0'+(end.getDate())).slice(-2) %>.<%- ('0'+(end.getMonth()+1)).slice(-2) %>
                    <% } %>
                </div>
                <div class="time" >
                    <% if (begin.getTime() === end.getTime()){  %>
                        ganztägig
                    <% }else{ %>
                    <% if (begin.getHours() != 0 && begin.getMinutes() != 0){ %>
                        <%- ('0'+begin.getHours()).slice(-2) %>:<%- ('0'+begin.getMinutes()).slice(-2) %>
                        -
                        <%- ('0'+end.getHours()).slice(-2) %>:<%- ('0'+end.getMinutes()).slice(-2) %>
                    <% } %>
                    <% } %>
                </div>
            </div>

            <div class="description" ><%- title %></div>
            <div class="subdescription"><%- description %></div>
            <div class="clear"></div>
        </script>

        <script type="text/template" id="template-question-collection-list-item">

                <a href="questions/<%- containerId %>/<%- questionId %>"> <%- title %>

                </a>


        </script>

        <script type="text/template" id="template-question">
            <h1>Frage <%- number %> / <%- total %></h1>
            <div class="content-container">
                <p><%- questionText %></p>
                <div id="answer"></div>
            </div>

            <div class="page-footer" >
                <div class="floater-l">
                    <a href="questions/<%- containerId %>/<%- previousId %>"
                    class="button dark nav"
                    id="previousButton">
                        <i class="fa fa-angle-left fa-2x"></i>
                    </a>
                </div>

                <div class="floater-r">
                    <a href="questions/<%- containerId %>/<%- nextId %>"
                    class="button dark nav"
                    id="nextButton">
                        <i class="fa fa-angle-right fa-2x"></i>
                    </a>
                </div>
                <div class="clear" ></div>
            </div>
        </script>

        <script type="text/javascript" src="js/lib/jquery-2.1.0.js"></script>
        <script type="text/javascript" src="js/lib/underscore.js"></script>
        <script type="text/javascript" src="js/lib/backbone.js"></script>
        <script type="text/javascript" src="js/lib/backbone.localStorage.js"></script>

        <script type="text/javascript" src="js/models.js"></script>
        <script type="text/javascript" src="js/views.js"></script>


        <script type="text/javascript" src="js/index.js"></script>


        <script type="text/javascript">
            app.initialize();
        </script>
         <div class="page-footer" >
        <a class="footerlink" href ="impressum.html">Impressum</a>
        </div>
    </body>
</html>
