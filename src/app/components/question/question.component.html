<div *ngIf="!isCompleted" padding-horizontal padding-top>
  <ion-item lines="none" class="question" (click)="goToDetailPage()">
    <ion-icon name="arrow-dropright" slot="end"></ion-icon>
    <div class="title ion-text-wrap" [innerHTML]="processMoodleContents(questions.name)"></div>
  </ion-item>
</div>
<div *ngIf="isCompleted" padding-horizontal padding-top>
  <ion-item lines="none" class="completedQuestion" (click)="goToDetailPage()">
    <div class="title ion-text-wrap" [innerHTML]="processMoodleContents(questions.name)"></div>
    <ion-icon name="arrow-dropright" slot="end"></ion-icon>
  </ion-item>
</div>
