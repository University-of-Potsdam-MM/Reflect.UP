<ion-app>
  <ion-menu contentId='content' side='end' swipeGesture='false' type='overlay'>
    <ion-header>
      <ion-toolbar>
        <ion-title>{{ 'label.menu' | translate }}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-item-group *ngIf="menuSetup">
        <ion-item *ngFor="let page of pagesInMenu" (click)="openPage(page)">
          <ion-icon color="primary" [name]="page.icon"></ion-icon>
          <ion-label>{{ page.title | translate }}</ion-label>
        </ion-item>
        <ion-item-divider color="primary">
          <ion-label>
            {{ "buttonLabel.modules" | translate }}
          </ion-label>
          <ion-icon name="settings" slot="end" (click)="openSessionVisibilityPage()"></ion-icon>
          <ion-icon name="add-circle-outline" slot="end" class="ion-padding-end" (click)="loginToNewCourses()"></ion-icon>
        </ion-item-divider>
        <ng-container *ngIf="!refreshingSessions">
          <ion-item *ngFor="let session of courseSessions" [ngClass]="session.isHidden ? 'hiddenSession' : ''">
            <ion-label class="ion-text-wrap">
              {{ session.courseName }}
              <p>{{ session.courseFac }}</p>
            </ion-label>
            <ion-icon name="square" size="large" [style]="getHexColor(session)"></ion-icon>
          </ion-item>
        </ng-container>
      </ion-item-group>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-app>
